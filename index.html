<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AirCalc</title>
  <script>
    var host = 'ellsclytn.github.io'
    if ((host == window.location.host) && (window.location.protocol != 'https:'))
      window.location.protocol = 'https'
  </script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-toggle/2.2.1/css/bootstrap-toggle.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <h3>Aircraft Logbook Calculator</h3>
    <form>
      <div class="row">
        <div class="col-xs-9 col-md-5">
          <label for="timeIn1">Input 1</label>
          <input type="text" class="form-control" id="timeIn1" placeholder="H:MM or H.H">
        </div>
        <div class="col-xs-3 col-md-2 operation">
          <input type="checkbox" checked id="operator" data-on="+" data-off="-" data-onstyle="default" data-toggle="toggle">
        </div>
        <div class="col-xs-9 col-md-5">
          <label for="timeIn2">Input 2</label>
          <input type="text" class="form-control" id="timeIn2" placeholder="H:MM or H.H">
        </div>
      </div>
      <div class="row">
        <div class="col-xs-6">
          <label for="timeOutD">Output (H.H)</label>
          <input type="text" class="form-control" id="timeOutD" placeholder="Decimal" readonly>
        </div>
        <div class="col-xs-6">
          <label for="timeOutHm">Output (H:MM)</label>
          <input type="text" class="form-control" id="timeOutHm" placeholder="Hours &amp; Minutes" readonly>
        </div>
      </div>
    </form>
  </div>

  <script>

    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-51329614-3', 'auto');
    ga('send', 'pageview');
  </script>
  <script src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-toggle/2.2.1/js/bootstrap-toggle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.13.0/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-duration-format/1.3.0/moment-duration-format.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
